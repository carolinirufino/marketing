<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <h1><img src="logotipo.png" class="logotipo"></h1>
        <div class="cabeçalho">
            <nav>
                <ul>    
                    <li><a href="project.html">Início</a></li>
                    <li><a href="index.html">Marketing Digital</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="formulario">
        <form>
            <label for="nomeesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="73" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual o melhor horário?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
                
            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
            
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Segunda</th>
                    <th>9h às 18h</th>
                </tr>
            
                <tr>
                    <td>Terça</td>
                    <td>9h às 18h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>9h às 18h</td>
                </tr>

                <tr>
                    <td>Quinta</td>
                    <td>9h às 18h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>9h às 18h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p class="texto-rodape">Este site foi criado por Carolini Rufino.</p>
    </footer>
</body>
</html>
